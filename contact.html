<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CONTACT FORM</title>
    <style>
        body {
            background-image: url(backgrounds/back1.avif);
            color: white;
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .div-form {
            border: 1px solid rgb(255, 255, 255);
            padding: 30px;
            margin: 30px;
            text-align: center;
            width: auto;
            color: white;


        }

        form {
            padding: 30px;
            margin: 20px;
            color: whitesmoke;
        }

        label,
        input {
            margin: 20px;
        }

        input {
            width: 50%;
            border-radius: 5px;
            font-size: 20px;
        }

        .sbmt {
            cursor: pointer;
            background-color: sienna;
            padding: 10px;
            border-radius: 20px;
        }

        .sbmt:hover {
            text-decoration: underline;
            background-color: salmon;
        }


        footer {
            background-color: rgb(50, 25, 10);
            padding: 20px;
        }

        .container {
            padding: 20px;
            text-align: center;
            transition: 0.5s;

        }

        .container,
        .socialicons a:hover {
            color: greenyellow;
            opacity: 0.8;

        }

        .socialicons,
        a,
        i {
            margin: 10px;
            color: white;


        }

        .footerbottom {
            text-align: center;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            font-style: italic;
        }
    </style>
</head>

<body>

    <div class="topnav">
        <a class="active" href="index.html">Home</a>
        <a href="about us.html">about us</a>
        <a href="contact.html">contact</a>
        <a href="menu.html">menu</a>
        <a href="gallery.html">gallery</a>

    </div>

    <div class="div-form">
        <h3>Fill in this form</h3>
        <form action="">
            <label for="fname">NAMES:</label>
            <input type="text" id="name" placeholder="enter your name"><br>

            <label for="mail">EMAIL:</label>
            <input type="text" id="mail" placeholder="enter your email"><br>

            <label for="subject">SUBJECT:</label>
            <input type="text" id="name" placeholder="enter the subject"><br>

            <label for="msg">MESSAGE:</label>
            <input type="text" id="msg" placeholder="enter your message"><br>

            <input class="sbmt" type="submit" value="login">

        </form>
    </div>




    <footer class="footer">
        <div class="container">
            <div class="socialicons">
                <a href=""><i class="fa-brands fa-facebook">facebook</i></a>
                <a href=""><i class="fa-brands fa-instagram">instagram</i></a>
                <a href=""><i class="fa-brands fa-twitter">twitter</i></a>
                <a href=""><i class="fa-brands fa-whatsapp">whatsapp</i></a>
            </div>
        </div>


        <div class="footerbottom">
            <p>copyright &copy2023; Designed by ASSAD</p>
        </div>

    </footer>
</body>

</html>
